<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oncokb - Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16"/>
</head>

<body>
<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js"></script>
<script src="./swagger-ui-standalone-preset.js"></script>
<script src="./axios.min.js"></script>


<script type="text/javascript">


    window.onload = function () {
        var urls = [{
          location: "/api/v1/v2/api-docs?group=Public%20APIs",
          name: "Public APIs",
          swaggerVersion: "2.0",
          url: "/api/v1/v2/api-docs?group=Public%20APIs" ,
        }, {
          location: "/api/v1/v2/api-docs?group=Public%20APIs%20for%20Premium%20Users",
          name: "Public APIs for Premium Users",
          swaggerVersion: "2.0",
          url: "/api/v1/v2/api-docs?group=Public%20APIs%20for%20Premium%20Users" ,
        }];
        axios.get("/swagger-resources").then(function (response) {
            // response.data.forEach(function (resource) {
            //     urls.push({"name": resource.name, "url": resource.location});
            // });
            // Build a system
            var ui = SwaggerUIBundle({
                urls: urls,
                dom_id: '#swagger-ui',
                deepLinking: true,
                filter: true,
                layout: "StandaloneLayout",
                withCredentials: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                requestInterceptor: function(req) {
                    var proxyUrl = req.url.match(/^(?=(http|https:\/\/)).*(?=(\/api))/gi);
                    if (proxyUrl) {
                      req.url = req.url.replace(proxyUrl[0], window.location.origin);
                    }
                    var authToken = JSON.parse(localStorage.getItem("oncokb-user-token"));
                    if (authToken) {
                        req.headers['Authorization'] = "Bearer " + authToken;
                    }
                    return req;
                }
            });

            window.ui = ui
        });

    };
</script>
</body>
</html>
