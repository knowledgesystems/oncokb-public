<div class="search-icon">
    <search-box ng-class="{hidden: !data.hideRect}" ng-mouseleave="mouseLeave()" ng-blur="mouseLeave()"
                search-confirmed-event="mouseLeave"></search-box>
    <div class="search-icon-rect" ng-class="{hidden: data.hideRect}" ng-mouseenter="data.hideRect=true"><i
        class="fa fa-search"
        aria-hidden="true"></i>
    </div>
</div>
